# Worker Configuration.

server-id = 102

source-id = "mysql-replica-02"

flavor = "mysql"

enable-gtid = false



#charset of DSN of source mysql/mariadb instance
charset = ""
meta-dir = ""

[from]
host = "mysql2"
user = "root"
password = ""
port = 3306

#relay log purge strategy
[purge]
interval = 3600
expires = 0
remain-space = 15
